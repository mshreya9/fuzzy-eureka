    <script>

                                                    <img src=${breadImg} class="card-img-top" alt="breads" style=" width:100%">
                                                    <div class="card-body">
                                                        <h5 class="card-title" style="color: black; font-weight: 1000">${breadName}</h5>
                                                        <p class="card-text" style="color: black; font-size: 17px; min-height:130px">${breadDes}</p>
                                                        <button data-src=${breadNVal} class='btn btn-primary'>Nutrition value</button>
                                                    </div>
                                                </div>
			                                </div>`
